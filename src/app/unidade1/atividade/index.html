    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div class="container-tela-principal" style="width: 1440px; height: 1024px; position: relative; background: #FFF6E6">
        
        <!-- Retângulo central esquerdo -->

            </div>
        </div>

            </div>
        </div>

            </div>
        </div>

        <div class="barra-titulo" style="width: 1086px; height: 24px; left: 129px; top: 88px; position: absolute; background: linear-gradient(90deg, #DDDBE4 100%, #72F210 100%); border-radius: 50px; border: 3px black solid"></div>
        
        <!-- Ícone de açúcar -->
        <div class="icone-acucar" style="width: 345px; height: 306px; left: 958px; top: 297px; position: absolute">
            <div class="grupo-acucar" style="width: 287.58px; height: 153.05px; left: 28.67px; top: 63.75px; position: absolute">
                <div class="vetor-branco-5" style="width: 100px; height: 200px; left: -20px; top: -20%; position: absolute; "><img src="img/sugar.png" alt="informacao atividade"></div>
            </div>
        </div>
        
        <!-- Retângulo inferior -->
        <div class="retangulo-inferior" style="width: 367px; height: 90px; left: 522px; top: 863px; position: absolute; background: #72F210; border-radius: 50px"></div>

            <img src="img/check.png" alt="informacao atividade">
            
        </div>

        <div class="retangulo-central" style="width: 331px; height: 378px; left: 558px; top: 323px; position: absolute; background: #B8B5B5; border-radius: 50px"></div>
        
        <!-- Ícone de gota de água -->
        <div class="icone-gota-agua" style="width: 357px; height: 273px; left: 529px; top: 335px; position: absolute">
            <img src="img/water.png" alt="informacao atividade">
        </div>

        <div class="texto-a-gua" style="left: 651px; top: 603px; position: absolute; color: black; font-size: 42px; font-family: Paytone One; font-weight: 400; word-wrap: break-word">Á - gua</div>
        
        <!-- Linha de separação -->
        <div class="linha-separacao" style="width: 1220px; height: 0px; left: 96px; top: 782px; position: absolute; border: 4px black solid"></div>
    </div>

</html>
