<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Página de Atividade</title>
    <!-- Linkando o arquivo CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Contêiner principal da tela -->
    <div class="tela-principal" style="width: 1440px; height: 1024px; position: relative; background: #FFF6E6">
        <!-- Retângulo com borda e sombra -->
        <div class="retangulo-borda-sombra" style="width: 692px; height: 105px; left: 374px; top: 59px; position: absolute; box-shadow: 1px 4px 10.3px #0062CC; border-radius: 25px; border: 4px #0062CC solid"></div>

        <!-- Título da Seção 1, Unidade 1 -->
        <div class="titulo-secao-unidade" style="width: 447.90px; height: 49.85px; left: 496px; top: 87px; position: absolute; font-size: 48px; font-family: Inter; font-weight: 700; word-wrap: break-word">
            Seção 1 , Unidade 1
        </div>

        <!-- Descrição sobre a atividade -->
        <div class="descricao-atividade" style="width: 1170px; height: 114px; left: 87px; top: 290px; position: absolute; text-align: center; color: black; font-size: 52px; font-family: Inter; font-weight: 700; word-wrap: break-word">
            Nessa unidade o aluno deverá selecionar o item comestivo com três sílabas!
        </div>

        <!-- Observação para o professor -->
        <div class="observacao-professor" style="width: 1265px; height: 69px; left: 87px; top: 438px; position: absolute; color: black; font-size: 30px; font-family: Inter; font-weight: 700; word-wrap: break-word">
            Obs: o professor deve inicializar a atividade e repassá-la ao aluno após a inicialização
        </div>

        <!-- Botão de Iniciar -->
        <div class="botao-iniciar" style="width: 367px; height: 90px; left: 536px; top: 661px; position: absolute; background: #72F210; border-radius: 50px"></div>
        <div class="texto-iniciar" style="width: 183px; height: 60px; left: 651px; top: 676px; position: absolute; color: black; font-size: 52px; font-family: Inter; font-weight: 700; word-wrap: break-word">
            Iniciar
        </div>

        <!-- Ícone de seta à esquerda -->
        <div class="icone-seta-esquerda" style="width: 48px; height: 48px; left: 307px; top: 89px; position: absolute">
            <img src="img/setaesquerda.png" alt="informacao atividade">
        </div>

        <!-- Ícone de fechar -->
        <div class="icone-fechar"  style="width: 48px; height: 48px; left: 39px; top: 35px; position: absolute">
            <img src="img/x.png" alt="informacao atividade">
             </div>

        <!-- Ícone de seta à direita -->
        <div class="icone-seta-direita" style="width: 48px; height: 48px; left: 1085px; top: 89px; position: absolute">
            <img src="img/setadireita.png" alt="informacao atividade">
        </div>
    </div>
</body>

</html>
